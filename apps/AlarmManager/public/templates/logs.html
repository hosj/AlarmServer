
<div class="modal-header">
    <h3 class="modal-title">Logs from the past # of days</h3>
</div>
<div class="modal-body">
    <table class="table">
        <tr ng-repeat="log in all_logs">
            <td>{{log.id}}</td>
            <td>{{log.message}}</td>
            <td><time>{{ log.createdAt | amCalendar }}</time></td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>
</div>
